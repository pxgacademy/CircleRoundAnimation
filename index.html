<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Website</title>
    <!-- CSS raw file -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/ce74b8a1bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <!-- body started here -->
  <body class="font-manrope">
    <!-- header section started -->
    <header></header>
    <main
      class="w-full h-screen bg-gray-950 flex items-center justify-center overflow-hidden"
    >
      <section
        class="relative w-[350px] h-[350px] md:w-[500px] md:h-[500px] text-white flex items-center justify-center"
      >
        <div
          class="circleRoundAOne absolute w-[300px] h-[300px] md:w-[450px] md:h-[450px] border rounded-full"
        >
          <div
            class="circleRoundATwo absolute w-8 h-8 flex items-center justify-center -top-4 left-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-youtube text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
          <div
            class="circleRoundATwo absolute w-8 h-8 flex items-center justify-center -right-4 top-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-linkedin text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
          <div
            class="circleRoundATwo absolute w-8 h-8 flex items-center justify-center -left-4 top-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-twitter text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
          <div
            class="circleRoundATwo absolute w-8 h-8 flex items-center justify-center -bottom-4 left-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-reddit text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
        </div>

        <div
          class="circleRoundBTwo absolute w-[220px] h-[220px] md:w-[350px] md:h-[350px] border rounded-full"
        >
          <div
            class="circleRoundBOne absolute w-8 h-8 flex items-center justify-center -top-4 left-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-facebook text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
          <div
            class="circleRoundBOne absolute w-8 h-8 flex items-center justify-center -right-4 top-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-whatsapp text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
          <div
            class="circleRoundBOne absolute w-8 h-8 flex items-center justify-center -left-4 top-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-instagram text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
          <div
            class="circleRoundBOne absolute w-8 h-8 flex items-center justify-center -bottom-4 left-[calc(50%-16px)] bg-gray-950 rounded-full"
          >
            <i
              class="fa-brands fa-discord text-3xl text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
            ></i>
          </div>
        </div>

        <div class="zoomInOut">
          <h2
            class="text-center text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-t from-red-500 to-yellow-400"
          >
            SOCIAL <br />
            MEDIA <br />
            ICONS
          </h2>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
